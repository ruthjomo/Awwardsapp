{% load bootstrap3 %}
{% load static%}
{% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}


<nav class="navbar" style="box-shadow:1px 2px rgb(209, 208, 208); background-color: white;">
  <div class="container-fluid">
    <div class="navbar-header container">
      <button type="button" class="navbar-toggle btn" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      {% if user.is_authenticated %}
      <ul class="nav navbar-nav">
        <div class='instalogo'>
          <a class="navbar-brand" href="{% url 'home' %}" style="font-family: 'Grand Hotel', cursive; font-size: xx-large; margin-left: 120%; color: black;">Projects Gallery</a>
          
          </div>

      </ul>
    
     
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav ">
        <div class="search_bar">
          <form class="form-inline ml-auto" action="{% url 'search' %}" method="GET">
            <div class="input-group" style="margin-top: 3%; left: 100%; padding: 1px;">
              <input type="text" class="form-control" placeholder="Search" name="username">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search" style="font-size: 12px;"></i></button>
              </div>
            </div>
          </form>
        </div>
      
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <div class='contact_icons'>
          <!-- <a href='/'><span class="glyphicon glyphicon-home" style="color: black;"></span></a>
          <a class='explore' href='/'><i class="far fa-compass" style="color: black; margin-left: 15px;"></i></a>
          <a class='likes' href='/'><i class="far fa-heart" style="color: black; margin-left: 15px;"></i></a> -->
          {%if User.profile.dp%}
          <a href="/profile" ><img class="rounded-circle" src="{{user.profile.image.url}}"
            style="height:60px;width: 60px; border-radius: 60px;">
          <strong style="font-size:19px;">{{current_user.username | title}}</strong>
          </a> 
          {%else%}
          <a class='profile' href="/user/{{user.id}}"><i class="far fa-user" style="color: black; margin-left: 15px;"></i></a>
          {%endif%}
          
          <a class='post' href="/newpost"><span class="material-icons" style="color: black; margin-left: 15px; text-decoration: none;">Upload post</span></a>
          <button><a style="color: black; padding-left: 15px; " href="/login"></a>Log In</button>
          
          
         {% endif %}
        
        </div> 
      </ul>
    </div>
      
    </div>  
  </div>
</nav>
